<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <section id="tela-login" class="screen">
        <h2 class="screen-title"><i class="fas fa-sign-in-alt"></i> Login</h2>

        <div class="card">
            <form>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>

                <div style="text-align: center; margin-top: 20px;">

                    <a href="Inicio.html">
                        <button class="btn">Entrar <i class="fas fa-sign-in-alt"></i></button>
                    </a>
                    
                </div>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" style="color: var(--primary);">Esqueci minha senha</a>
                </div>
            </form>
        </div>

        <div class="card">
            <p style="text-align: center;">Ainda não possui uma conta?</p>

            <div style="text-align: center; margin-top: 15px;">
                <a href="Cadastro_Pai.html">
                    <button class="btn">Cadastrar Responsável <i class="fas fa-user-plus"></i></button>
                </a>
                
            </div>
        </div>

    </section>

</body>
</html>
